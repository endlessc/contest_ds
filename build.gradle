plugins {
	id "java"
	id "io.freefair.lombok" version "4.1.6" apply false //https://projectlombok.org/setup/gradle
	id "org.springframework.boot" version "2.2.5.RELEASE" apply false
	id "io.spring.dependency-management" version "1.0.9.RELEASE" apply false
}

allprojects {
	group = "com.incar"
	version = "0.1.0-SNAPSHOT"
}

subprojects {
	// https://docs.gradle.org/current/userguide/plugins.html
	if (name.startsWith("ds_pipe") || name.startsWith("ds_web_back")) {
		apply plugin: "java"
		apply plugin: "io.freefair.lombok"
		apply plugin: "org.springframework.boot"
		apply plugin: "io.spring.dependency-management"
	}

	sourceCompatibility = JavaVersion.VERSION_1_8
	targetCompatibility = JavaVersion.VERSION_1_8

	ext {
		springBootVersion = "2.2.5.RELEASE"
	}

	repositories {
		maven { url "https://maven.aliyun.com/repository/public" }
		maven { url "https://repository.incarcloud.com/content/groups/public" }
	}

	dependencies {
		runtime "mysql:mysql-connector-java:8.0.17"
		runtime "com.alibaba:druid:1.1.20"

		implementation "org.springframework.boot:spring-boot-starter-web:$springBootVersion"
		implementation "org.springframework.boot:spring-boot-starter-data-jpa:$springBootVersion"

		testImplementation "org.springframework.boot:spring-boot-starter-test:$springBootVersion"
	}
}
